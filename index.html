<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <!-- Head -->
        <div class="head">
            <h1>CRUD</h1>
            <p>Product Management System</p>
        </div>

        <!-- Inputs -->
        <input type="text" id="title" placeholder="Title">
        <div class="prices">
            <input type="number" id="price" placeholder="Price" onkeyup='totals()'>
            <input type="number" id="tax" placeholder="Tax" onkeyup='totals()'>
            <input type="number" id="ads" placeholder="Ads" onkeyup='totals()'>
            <input type="number" id="discount" placeholder="Discount" onkeyup='totals()'>
            <small id="total"></small>
        </div>
        <input type="text" id="count" placeholder="Count">
        <input type="text" id="catigory" placeholder="Category">
        <button id="creat">Create</button>
        <input type="text" id="search" onkeyup="searchData(this.value)" placeholder="Search">
        <div class="search">
            <button onclick="getSearch(this.id)" id="searchByTitle">Search by Title</button>
            <button onclick="getSearch(this.id)" id="searchByCatg">Search by Category</button>
        </div>
        <div id="daleteAll"></div>

        <!-- Outputs -->
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Tax</th>
                <th>Ads</th>
                <th>Discount</th>
                <th>Total</th>
                <th>Category</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>

</html>
